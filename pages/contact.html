<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta charset=" UTF-8" />
    <title> William Emery - Contact</title>
</head>

<body class="has-background-grey-light">
    <!-- Nav Bar -->
    <nav class="navbar is-dark is-white" role="navigation" aria-label="main navigation">
        <!-- logo info -->
        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/Will-Emery">
                <img src="../public/assets/GitHub-Logo.png" alt="My github" style="max-height: 35px;">
            </a>
            <a class="navbar-item" href="https://www.linkedin.com/in/william-emery/">
                <img src="../public/assets/linkedin.png" alt="My LinkedIn" style="max-height: 35px;">
            </a>
            <h1 class="title mt-2 mb-1" style="color: white;">William Emery</h1>
            <a href="" class="navbar-burger" id="burger" data-target="nav-links">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <!-- links -->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-start">
                <a href="index.html" class="navbar-item">Home</a>
                <a href="about_me.html" class="navbar-item">About Me</a>
                <a href="contact.html" class="navbar-item">Contact</a>
                <a href="projects.html" class="navbar-item">Projects</a>
            </div>
        </div>
    </nav>



    <div class="container">
        <section class="section">

            <div class="box has-background-info">
                <h1 class="title">Contact Me</h1>
                <p class="has-text-black-bis">
                    If you would like to get in touch with me, please fill out the form below. I will get back to you as
                    soon as possible.
                </p>
            </div>
            <!--Contact Form-->
            <div class="box has-background-info">
                <form method="POST" action="mailto:williamemery.b@gmail.com?subject=Contact%20Form%20Submission">
                    <label class="has-text-black-bis" for="name">Name:</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required />
                    <br />
                    <label class="has-text-black-bis" for="email">Email:</label>
                    <input class="input" type="email" id="email" name="email" placeholder="Your email.." required />
                    <br />
                    <label class="has-text-black-bis" for="subject">Subject:</label>
                    <textarea class="textarea" id="subject" name="subject" placeholder="Write something.."
                        style="height:100px" cols="55" required></textarea>
                    <br />
                    <div class="has-text-centered">
                        <input class="button is-success" type="submit" value="Submit" />
                    </div>
                </form>
            </div>
    </div>

    <!--Script for Hamburger menu-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        event.preventDefault(); //prevent default action of link
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
